<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>워커 테스트 만들기</title>
</head>
<body>
  <h3>곱셈하기</h3>
  <hr>
  <input id="from" type="text" size="10"> x
  <input id="to" type="text" size="10">
  <button type="button" id="multiplyButton" onclick="send()">곱하기</button>
  <input id="result" type="text" size="10">
  <script>
    let multipleWorker = new Worker("multiple.js");
    function send() {
      let parameters = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value
      };
      multipleWorker.postMessage(parameters);
    }
    multipleWorker.onmessage = function (e) {
      document.getElementById("result").value = e.data;
    }
  </script>
</body>
</html>
